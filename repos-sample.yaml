repos:
  repo1:
    path: /local/path/to/repo
    pw_file: /local/path/to/password_file
  repo2:
    path: /local/path/to/repo
    pw_file: /local/path/to/password_file

backup:
  repo_name: repo1
  exclude:
    - "/home/mike/.cache"
  include:
    - "/home/mike"
    - "/etc"
    - "/var/log/pacman.log"
  pre_command: "/bin/echo 'precommand' > /home/mike/precommand"
  post_command: "/bin/echo 'postcommand' > /home/mike/postcommand"

copy:
  pre_command: "/bin/echo 'precommand' > /home/mike/precommand"
  post_command: "/bin/echo 'postcommand' > /home/mike/postcommand"
  - src: repo1
    dest: repo2

forget:
  keep_daily: 7
  keep_weekly: 4
  keep_monthly: 6
  keep_yearly: 2
